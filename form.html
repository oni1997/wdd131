<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 – Product Review Form - Onesmus Maenzanise">
    <meta name="author" content="Onesmus Maenzanise">
    <title>Product Review Form - Onesmus Maenzanise</title>
    <link rel="stylesheet" href="styles/bases.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
        <nav>
            <a href="https://www.linkedin.com/in/onesmus-maenzanise-100432252">LinkedIn</a>
            <a href="https://byupw.instructure.com/">Canvas</a>
            <a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/1-ne/3?lang=eng&id=p7#p7">Scripture</a>
            <a href="final-project/">Final Project</a>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Share Your Product Experience</h2>
            <p>Help others make informed decisions by sharing your honest review.</p>
            
            <form method="get" action="review.html">
                <div class="form-group">
                    <label for="product">Product Name <span class="required">*</span></label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product...</option>
                        <!-- Options will be populated dynamically with JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Overall Rating <span class="required">*</span></label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" title="5 stars">☆</label>
                        
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" title="4 stars">☆</label>
                        
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" title="3 stars">☆</label>
                        
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" title="2 stars">☆</label>
                        
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" title="1 star">☆</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="installDate">Date of Installation <span class="required">*</span></label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
                
                <div class="form-group">
                    <label>Useful Features</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature1" name="features" value="Easy to install">
                            <label for="feature1">Easy to install</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature2" name="features" value="Good value for money">
                            <label for="feature2">Good value for money</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature3" name="features" value="Durability">
                            <label for="feature3">Durability</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature4" name="features" value="User-friendly">
                            <label for="feature4">User-friendly</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature5" name="features" value="Attractive design">
                            <label for="feature5">Attractive design</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="review">Written Review</label>
                    <textarea id="review" name="review" rows="5" placeholder="Share your experience with this product..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="username">Your Name</label>
                    <input type="text" id="username" name="username" placeholder="Your name (optional)">
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Submit Review" class="submit-btn">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Onesmus Maenzanise | South Africa</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
